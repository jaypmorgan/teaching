project:
  type: website
  output-dir: compiled
  render:
    - "*.qmd"

website:
  title: "Programming Level-up"
  sidebar:
    style: "docked"
    search: false
    contents:
      - 0.course-introduction.qmd
      - section: "Lectures"
        contents:
          - lecture-1.qmd
          - lecture-2.qmd
          - lecture-3.qmd
          - lecture-4.qmd
          - lecture-5.qmd
          - lecture-7.qmd

format:
  html:
    theme: [yeti, style.scss]
    toc: true
    smooth-scroll: true
  revealjs: 
    theme: [serif, revealjs-style.scss]
    scrollable: true
    smaller: false
    slide-number: true
    slide-level: 2
    navigation-mode: vertical
    transition: slide
